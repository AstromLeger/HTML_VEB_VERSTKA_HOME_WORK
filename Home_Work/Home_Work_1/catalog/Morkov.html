    <p class="parag">Морковь — овощная культура, относится к семейству зонтичных. Неприхотливая в выращивании, произрастает в разных климатических зонах. Подразделяется на кормовую и столовую. В кулинарии используется столовая, которая насчитывает около 60 видов.</p>
